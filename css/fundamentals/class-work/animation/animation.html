<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
<div id="container">
    <h1>
        CSS Animation Divs
    </h1>
    <table align="center">
        <tr>
            <td>
                <div class="highlight">
                    Highlight
                </div>
            </td>
            <td>
                <div class="fade">
                    Fade
                </div>
            </td>
            <td>
                <div class="boom">
                    Boom
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="focus">
                    Focus
                </div>
            </td>
            <td>
                <div class="rotate">
                    Rotate
                </div>
            </td>
            <td>
                <div class="knit">
                    Knit
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="shrink">
                    Shrink
                </div>
            </td>
            <td>
                <div class="squeeze">
                    Squeeze
                </div>
            </td>
            <td>
                <div class="deform">
                    Deform
                </div>
            </td>
        </tr>
    </table>
    <br><br><br><br>
    <p>
        <img src="../../../../resources/android-logo.png">
    </p>
</div>
</body>
</html>
